<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" href="nike.css">
</head>

<body>
    <div class="container" id="bike">
        <nav>
            <img src="./Nike-Logo.png" class="logo">
            <a href="#" class="btn">Mais modelos</a>
        </nav>
        <div class="content">
            <h2>Nike</h2>
            <h1>Alpha Trainer 5</h1>
            <p>Termine sua última repetição com força e acelere com um rugido que atordoa o chão da academia no Nike
                Air Max Alpha Trainer 5. Amortecimento Air Max oferece estabilidade confortável para levantar peso, seja
                um dia leve ou pesado.</p>
            <h3>Escolha a cor</h3>
            <div class="colour-select">
                <div id="orange"></div>
                <div id="blue"></div>
                <div id="black"></div>
                <div id="green"></div>
            </div>
        </div>
    </div>
    <script>
        let redBtn = document.getElementById("orange");
        let blueBtn = document.getElementById("blue");
        let blackBtn = document.getElementById("black");
        let greenBtn = document.getElementById("green");
        let bike = document.getElementById("bike");

        redBtn.onclick=function(){
            bike.style.backgroundImage="url(./nikel.png)";
        }
        blueBtn.onclick=function(){
            bike.style.backgroundImage="url(./nikea.png)";
        }
        blackBtn.onclick=function(){
            bike.style.backgroundImage="url(./nikep.png)";
        }
        greenBtn.onclick=function(){
            bike.style.backgroundImage="url(./nikev.png)";
        }
    </script>
</body>

</html>
